#################################
#
# Opacity
#
#################################


#menu-opacity = 1.0;

wintypes:
{
 dock = { shadow = false; };
 dnd = { shadow = false; };
 tooltip = { shadow = false; };
 menu        = { opacity = false; };
 dropdown_menu = { opacity = false; };
 popup_menu    = { opacity = false; };
 utility       = { opacity = false; };
};

inactive-opacity = 0.8;
#active-opacity = 0.93;
active-opacity = 1.0;
frame-opacity = 1.0;
alpha-step = 0.06;
#inactive-opacity-override = false;

# Dim inactive windows. (0.0 - 1.0)
#inactive-dim = 0.7
#active-dim = 0.0;
# Do not let dimness adjust based on window opacity.
#inactive-dim-fixed = true;
# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.

#blur-background = true;


# Blur background of opaque windows with transparent frames as well.
#blur-background-frame = true;
# Do not let blur radius adjust based on window opacity.


blur-background-fixed = false;

#focus-exclude = [
#    "class_g = 'Firefox'",
#    "class_g = 'Xfce4-terminal'"
#];

fading = true;
fade-delta = 15;
fade-in-step = 0.1;
fade-out-step = 0.1;

shadow = false;
#no-dnd-shadow = true;
#no-dock-shadow = true;
#clear-shadow = true;
#shadow-radius = 7;
#shadow-offset-x = -7;
#shadow-offset-y = -7;
#shadow-opacity = 0.5;

#focus-exclude = [
#    "name *= 'rofi'"
#];

opacity-exclude = [
    "class_g = 'Librewolf'"
#    "class_g = 'Xfce4-terminal'"
];

opacity-rule = [
    "99:class_g = 'Firefox'",
#    "99:class_g = 'Xfce4-terminal'",
    "99:class_g = 'rofi'"
];

blur-background-exclude = [
    "window_type = 'dock'",
    "class_g = 'Xfce4-terminal'",
    "window_type = 'desktop'"
];


